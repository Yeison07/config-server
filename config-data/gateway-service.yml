server:
  port: 8080
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1/users/**
          - id: project-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1/projects/**